<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.production.css">

    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>Contact_MK</title>
</head>

<body>
    <nav class="navbar-container">
        <ul class="navbar">
            <li role="presentation" class="navbar-item"><a href="index.html" role="menuitem" class="navbar-item-link ">HOME</a></li>
            <li role="presentation" class="navbar-item"><a href="about.html" role="menuitem" class="navbar-item-link ">ABOUT</a></li>
            <li role="presentation" class="navbar-item"><a href="work.html" role="menuitem" class="navbar-item-link">PROJECTS</a></li>
            <li role="presentation" class="navbar-item"> <a href="contact.html" role="menuitem" class="navbar-item-link active">CONTACT</a></li>
        </ul>
    </nav>
    <div class="contact-page-container">
        <h1 class="contact-header">LET'S CONNECT</h1>
        <div class="contact-info-container">
            <div class="location">
                <img src="img/location_icon.svg" alt="location-icon">
                <p >Massachusetts, USA </p>
            </div>
            <div class="email">
                <img src="img/email_icon.svg" alt="email-icon">
                <a href="mailto:mary.kurenkov@gmail.com" class="contact-link">masha.kurenkov@gmail.com</a>
            </div>
            <div class="resume">
                <img src="img/document_icon.svg" alt="email-icon">
                <a href="files/Maria-Kurenkova-resume.pdf" target="_blank" download class="contact-link">Resume</a>
            </div>
        </div>
        <div class="contact-socials">
            <a href="https://github.com/kurenkov004" target="_blank"><img src="img/github_icon2.svg" alt="Github logo"></a>
            <a href="https://www.linkedin.com/in/maria-kurenkova/" target="_blank"><img src="img/linkedIn_icon.svg" alt="LinkedIn logo"></a>
            <a href="https://www.instagram.com/maria__kurenkova/" target="_blank"><img src="img/instagram_icon2.svg" alt="Instagram logo"></a>
        </div>
        <div class="contact-form-container">
            <form action="https://formspree.io/f/xvgpggjl" method="POST" id="contact-form">
                <label class="standard-label" for="contact-fname">First Name: </label>
                <input type="text" id="contact-fname" placeholder="First name" name="first-name" required>
    
                <label class="standard-label" for="contact-lname">Last Name: </label>
                <input type="text" id="contact-lname" placeholder="Last name" name="last-name" required>
    
                <label class="standard-label" for="contact-email">E-mail: </label>
                <input type="email" id="contact-email" placeholder="Email" name="email" required>
                <label class="standard-label" for="contact-message">Message: </label>
                <textarea name="message" id="contact-message" cols="30" rows="10" maxlength="240" placeholder="Type message here" required></textarea>
                <button type="submit" style="background-color: #042B2F;">Send</button>
                <!-- <input type="submit" value="Send message"> -->
            </form>
        </div>
    </div>

    <script src="js/tota11y.min.js"></script>

    </body>
    
</html>
