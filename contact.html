    <div class="contact-container">
        <h1>GET IN TOUCH</h1>

        <div class="contact-form-container">
            <form action="https://formspree.io/f/xvgpggjl" method="POST" id="contact-form">

                <label class="standard-label" for="contact-fname">First Name: </label>
                <input type="text" id="contact-fname" placeholder="First name" name="first-name" required>

                <label class="standard-label" for="contact-lname">Last Name: </label>
                <input type="text" id="contact-lname" placeholder="Last name" name="last-name" required>

                <label class="standard-label" for="contact-email">E-mail: </label>
                <input type="email" id="contact-email" placeholder="Email" name="email" required>
                <label class="standard-label" for="contact-message">Message: </label>
                <textarea name="message" id="contact-message" cols="30" rows="10" maxlength="240" placeholder="Type message here" required></textarea>
                <button type="submit">Send</button>
                <!-- <input type="submit" value="Send message"> -->
            </form>
        </div>
